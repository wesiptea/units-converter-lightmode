<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <div class="header-div">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input" alt="input number to convert here">
                <button id="convert-btn" aria-label="units conversion button">Convert</button>
            </div>

            <div class="units-div">
                <div id="length" class="unit-block">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-conversion"></p>
                </div>
                <div id="volume" class="unit-block">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-conversion"></p>
                </div>
                <div id="mass" class="unit-block">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-conversion"></p>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
